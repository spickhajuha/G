<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <style>
        body {
            font-family: Comic Sans, sans-serif;
            background-color: #fffff4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 50px auto;
            background: #fffff9;
            padding: 20px;
            color: #665444

            box-shadow: 0 0 10px rgba(0, 0, 0, 1);

        h1 {
            text-align: center;
            color: #644463;
        }
        fieldset {
            border: 1px solid #566;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 10px 15px;
        }
        legend {
            font-weight: bold;
            color: #555;
        }
        label {
            display: block;
                       border-radius: 10px   margin: 10px 0 5px;
            color: #333;
        }
        input, select, button {
            width: 100%;
           
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #443333;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="form">
        
        <form

            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="mother-name">Mother Name:</label>
                <input type="text" id="mother-name" name="mother_name" required>

                <label for="father-name">Father Name:</label>
                <input type="text" id="father-name" name="father_name" required>

                <label for="adhar-no">Aadhar No:</label>
                <input type="number" id="adhar-no" name="adhar_no" required>

                <label for="father-adhar-no">Father Aadhar No:</label>
                <input type="number" id="father-adhar-no" name="father_adhar_no" required>

                <label for="mobile-no">Mobile No:</label>
                <input type="tel" id="mobile-no" name="mobile_no" required>

                <label for="second-mobile-no">Second Mobile No:</label>
                <input type="tel" id="second-mobile-no" name="second_mobile_no">

                <label for="email-id">Email ID:</label>
                <input type="email" id="email-id" name="email_id" required>

                <label for="second-email-id">Second Email ID:</label>
                <input type="email" id="second-email-id" name="second_email_id">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>

                <label for="category-cert-no">Category Certificate No:</label>
                <input type="number" id="category-cert-no" name="category_certificate_no">
            </fieldset>

            <!-- Address Information -->
            <fieldset>
                <legend>Address Information</legend>
                <label for="address-line-1">Address Line 1:</label>
                <input type="text" id="address-line-1" name="address_line_1" required>

                <label for="address-line-2">Address Line 2 (Optional):</label>
                <input type="text" id="address-line-2" name="address_line_2">

                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>

                    <!-- Add other states -->
                </select>

                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>

                <label for="block">Block:</label>
                <input type="text" id="block" name="block" required>

                <label for="house-address">House No/House Address:</label>
                <input type="text" id="house-address" name="house_address" required>
            </fieldset>

            <!-- Centre Information -->
            <fieldset>
                <legend>Centre Information</legend>
                
                Enter a district name
                
                
           <br></br>     
                
                <label for="first-centre">Your First Centre Choice:</label>
                <input type="text" id="first-centre" name="first_centre_choice" required>

                <label for="second-centre">Your Second Centre Choice:</label>
                <input type="text" id="second-centre" name="second_centre_choice">

                <label for="third-centre">Your Third Centre Choice:</label>
                <input type="text" id="third-centre" name="third_centre_choice">

                <label for="forth-centre">Your Forth Centre Choice:</label>
                <input type="text" id="forth-centre" name="forth_centre_choice">
            </fieldset>

            <!-- All Uploads -->
            <fieldset>
                <legend>All Uploads</legend>
         
                Enter google drive url and format will be jpg, jpeg or png       
                
  <br>  </br>            
                <label for="passport-photo">Passport Size Photo:</label>
                <input type="url" id="passport-photo" name="passport_photo" required>

                <label for="adhar-card">Aadhar Card:</label>
                <input type="url" id="adhar-card" name="adhar_card" required>

                <label for="signature">Signature:</label>
                <input type="url" id="signature" name="signature" required>

                <label for="father-adhar-card">Father Aadhar Card:</label>
                <input type="url" id="father-adhar-card" name="father_adhar_card" required>
            </fieldset>

            <!-- Password -->
            <fieldset>
                <legend>Password</legend>
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="verify-password">Verify Password:</label>
                <input type="password" id="verify-password" name="verify_password" required>
                <p id="password-error" class="error">Passwords do not match!</p>
            </fieldset>

            <!-- Captcha -->
            <fieldset>
                <legend>Captcha Verification</legend>
                <div class="captcha-image">
                    <img id="captcha-image" src="" alt="Captcha">
                </div>
                <label for="captcha">Enter Captcha Code:</label>
                <input type="text" id="captcha" name="captcha" placeholder="Enter the code from the image" required>
                <p id="captcha-error" class="error">Incorrect Captcha! Please try again.</p>

            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Captcha images and corresponding codes
        const captchaData = [
            { image: "1.jpg", code: "455545" },
            { image: "2.jpg", code: "425457" },
            { image: "3.jpg", code: "542421" },
            { image: "4.jpg", code: "945333" },
            { image: "5.jpg", code: "433132" },
            { image: "6.jpg", code: "424353" },
            { image: "7.jpg", code: "343435" },
            { image: "8.jpg", code: "789759" },
            { image: "9.jpg", code: "766464" },
            { image: "10.jpg", code: "456465" },
            { image: "11.jpg", code: "313198" },
            { image: "12.jpg", code: "213232" },
            { image: "13.jpg", code: "989666" },
            { image: "14.jpg", code: "246555" },
            { image: "15.jpg", code: "356556" }
        ];

        // Select a random captcha
        const randomCaptcha = captchaData[Math.floor(Math.random() * captchaData.length)];
        const captchaImg = document.getElementById('captcha-image');
        const captchaInput = document.getElementById('captcha');
        const captchaError = document.getElementById('captcha-error');
        const captchaSuccess = document.getElementById('captcha-success');
        const form = document.getElementById('registrationForm');

        // Set the captcha image
        captchaImg.src = randomCaptcha.image;

        // Form submission event
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate captcha
            if (captchaInput.value === randomCaptcha.code) {
                captchaSuccess.style.display = 'block';
                captchaError.style.display = 'none';
                alert("Form submitted successfully!");
            } else {
                captchaError.style.display = 'block';
                captchaSuccess.style.display = 'none';
            }
        });
    </script>

        </form>

    <script>
        const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const verifyPassword = document.getElementById('verify-password');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function (e) {
            if (password.value !== verifyPassword.value) {
                e.preventDefault();
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
